version: "3.2"

services:
  client:
    image: cypnose/front:1.0.0
    ports:
      - 8080:8080
    depends_on: 
      - db
    environment:
      - API_URL=http://localhost:3000/
    networks:
      - core_service_network

  server:
    image: cypnose/back:1.0.0
    ports:
      - 3000:3000
    depends_on: 
      - db
    environment:
      - HOST=db
    networks:
      - core_service_network
  db:
    image: cypnose/mongodb:1.0.0
    ports:
      - 27017:27017
    networks:
      - core_service_network
networks:
  core_service_network:
    driver: bridge